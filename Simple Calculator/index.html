<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h3 style="color: aliceblue;">Simple Calculator</h3> -->
    <div class="calculator">
        <input id="display" type="text" placeholder="Calculator" disabled>
        <div id="keys">
            <!-- <button onclick="display.value += '%' " class="operator-btn">%</button> -->
            <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="appendToDisplay('.')" class="operator-btn">.</button>
            <button onclick=" display.value = display.value.slice(0, -1)" class="operator-btn">del</button>
            <button onclick=" display.value = 1/display.value ">1/x</button>
            <button onclick="display.value = Math.pow(display.value, 2)">x^2</button>
            <button onclick="display.value = Math.sqrt(display.value)">rootx</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="display.value = -display.value">+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" class="operator-btn" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
