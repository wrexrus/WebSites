<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <h2>Calculator</h2> -->
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="button" value="%" onclick=" display.value += '%' ">
                    <input type="button" value="C" onclick=" display.value = '' " class="operator">
                    <input type="button" value="." onclick=" display.value += '.' ">
                    <input type="button" value="DE" onclick=" display.value = display.value.slice(0, -1) " class="operator">
                </div>
                <div>
                    <input type="button" value="1/x" onclick=" display.value = 1/display.value ">
                    <input type="button" value="x2" onclick=" display.value = Math.pow(display.value, 2) "> 
                    <input type="button" value="root(x)" onclick=" display.value = Math.sqrt(display.value) ">
                    <input type="button" value="/" onclick=" display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick=" display.value += '7' ">
                    <input type="button" value="8" onclick=" display.value += '8' ">
                    <input type="button" value="9" onclick=" display.value += '9' "> 
                    <input type="button" value="*" onclick=" display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick=" display.value += '4' ">
                    <input type="button" value="5" onclick=" display.value += '5' ">
                    <input type="button" value="6" onclick=" display.value += '6' ">
                    <input type="button" value="-" onclick=" display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick=" display.value += '1' ">
                    <input type="button" value="2" onclick=" display.value += '2' ">
                    <input type="button" value="3" onclick=" display.value += '3' ">
                    <input type="button" value="+" onclick=" display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="+/-" onclick=" display.value = -display.value ">
                    <input type="button" value="0" onclick=" display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" id="equal" class="operator"class="operator">
                </div>
                <div class="display">
                    <input type="text" name="display">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
